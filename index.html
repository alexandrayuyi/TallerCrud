<!-- Modal Create Form-->

        <div
            class="modal fade"
            id="newForm"
            aria-hidden="true"
            aria-labelledby="newForm1"
            tabindex="-1"
        >
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newForm1">
                            Crear Cliente
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <div class="row">
                                <div class="col-6">
                                    <label for="name" class="form-label">Nombre</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                        name="name"
                                        pattern = "^[a-zA-Z]+([\s]?[a-zA-Z]+)*$"
                                        required
                                        maxlength="30"
                                    />
                                </div>
                                <div class="col-6">
                                    <label for="surname" class="form-label">Apellido</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="surname"
                                        name="surname"
                                        pattern = "^[a-zA-Z]+([\s]?[a-zA-Z]+)*$"
                                        required
                                        maxlength="30"
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="id" class="form-label">Cédula</label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="id"
                                        name="id"
                                        min="4000000"
                                        max="40000000"
                                        required
                                    />
                                </div>
                                <div class="col-6">
                                    <label for="phone" class="form-label">Teléfono</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="phone"
                                        name="phone"
                                        pattern="(0)((2[13456789][1234567890])|(41[246])|(42[46]))[0-9]{7}"
                                        placeholder="04121234567"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="address" class="form-label">Dirección</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="address"
                                        name="address"
                                    />
                                </div>
                            </div>
                            <div class="row">
                            <!-- <img
                                src="img/coche.png"
                                class="mb-3 w-75 mx-auto"
                                id="img"
                                alt=""
                            /> -->
                            <div class="col-12">
                                <label for="photo" class="form-label">Foto</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="photo"
                                    name="photo"
                                    required
                                />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <label for="color" class="form-label">Color</label>
                                <input
                                    type="color"
                                    class="form-control-color form-control"
                                    id="color"
                                    name="color"
                                    required
                                />
                            </div>
                            <div class="col-4">
                                <label for="year" class="form-label">Año</label>
                                <input
                                    type="number"
                                    min="1960"
                                    max="2024"
                                    class="form-control"
                                    id="year"
                                    name="year"
                                    required
                                />
                            </div>
                            <div class="col-5">
                                <label for="plate" class="form-label">Placa</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="plate"
                                    name="plate"
                                    minlength="7"
                                    maxlength="7"
                                    pattern="(?=.*[A-Z])(?=.*[0-9]).{7}"
                                    placeholder="AB123ABS"
                                    required
                                />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="brand" class="form-label">Marca</label>
                                <select
                                    class="form-select"
                                    name="brand"
                                    id="brand"
                                    required
                                >
                                    <option selected disabled>Select one</option>
                                </select>
                                
                            </div>
                            <div class="col-6">
                                <label for="model" class="form-label">Modelo</label>
                                <select
                                    class="form-select"
                                    name="model"
                                    id="model"
                                    required
                                >
                                    <option selected disabled>Select one</option>
                                </select>
                                
                            </div>
                        </div>
                        <input type="submit" name="submit" id="submit" hidden>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <label
                        class="btn btn-primary"
                        id="submitButton"
                        for="submit"
                    >
                        Guardar
                    </label>
                    </div>
                </div>
            </div>
        </div>

                        </form>
                    </div>

                    </div>
